# .github/workflows/release.yaml

on:
  release:
    types: [created]
name: Handle Release
jobs:
  generate:
    name: Create release-artifacts
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Generate
      uses:  harshgupta9723/test_go_github_action@master
      with:
        builder: .github/build